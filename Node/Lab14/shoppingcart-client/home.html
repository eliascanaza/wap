<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - WAP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/carousel.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <script src="assets/js/book.js"></script>
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <span>Elias Mamani Library</span>
            </li>
        </ol>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-8">
                <h1 class="display-4">WAP <span class="badge badge-secondary">Course</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-12">
                <div class="row new-user justify-content-md-center">
                    <div class="col col-lg-8">
                        <div class="jumbotron">
                            <div class="container">
                                <h4 class="display-4" id="title-form">New Book</h4>
                                <div class="lead">
                                    <form action="/product/add" id="form-add-book" method="post">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="isbn">ISBN</label>
                                                <input type="text" class="form-control" name="isbn" id="isbn"
                                                    placeholder="ISBN" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="publishedDate">Published Date</label>
                                                <input type="date" class="form-control" name="publishedDate"
                                                    id="publishedDate" placeholder="Published Date" required>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="title">Title</label>
                                                <input type="text" class="form-control" name="title" id="title"
                                                    placeholder="Title" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="author">Author</label>
                                                <input type="text" class="form-control" name="author" id="author"
                                                    placeholder="Author" required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea class="form-control" required name="description" id="description"
                                                cols="30" rows="4" placeholder="Description of book..."></textarea>
                                        </div>
                                        <button type="submit" id="button-register" class="btn btn-primary btn-lg">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row list-books">
            <div class="col col-lg-12">
                <h2>List of books</h2>
            </div>
        </div>
        <div class="row mt-2 list-books">
            <div class="col col-lg-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>ISBN</th>
                            <th>Title</th>
                            <th>Published Date</th>
                            <th>Author</th>
                            <th>Description</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody id="data-books">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
